<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Introduction to JavaScript</title>

    <!-- Load CSS files -->
    

    <!-- Milligram CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">

    <!-- You CSS rules-->

   
    <!-- Load Javascript files -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.1.1/d3.min.js"></script>

    <!-- Your code -->
    <script defer src="script.js"></script>
    </head>
    <body>
        <div class="container">
            <h2>
              Population in European Countries
            </h2>
            <div class="city-count"></div>
            <div class="population-plot"></div>
        </div>
        <div class = "container">
          <div class = "row">
            <div class = "column column-50">
              <h1>World's Tallest Buildings</h1>
              <div class = "bar-chart"></div>
            </div>
            <div class = "column column-50">
              <div class="column">
                <img class="image"/>
              </div>
              <div class="column">
                <h4 class="building-name"></h4>
              <table>
                <tbody>
                  <tr>
                    <td>Height</td>
                    <td><span class="height"></span> ft</td>
                  </tr>
                  <tr>
                    <td>City</td>
                    <td><span class="city"></span></td>
                  </tr>
                  <tr>
                    <td>Country</td>
                    <td><span class="country"></span></td>
                  </tr>
                  <tr>
                    <td>Floors</td>
                    <td><span class="floors"></span></td>
                  </tr>
                  <tr>
                    <td>Completed</td>
                    <td><span class="completed"></span></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
    </body>
</html>
